<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queen</title>
    <style>
        main {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .board {
            width: 500px;
            height: 500px;
            margin-left: 100px;
            margin-top: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ferz {
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<main>
    <div class="control-block">
        <input type="text" class="input">
        <button class="button">Расставить ферзей</button>
    </div>
    <div class="board">

    </div>
</main>
<script>
    const letters = ["A", "B", "C", "D", "E", "F", "G", "H"];
    const size = 8;
    let res = [];

    function makeChessBoard() {
        let chessboard = [];
        letters.forEach((letter) => {
            for(let i = 1; i <= size; i++) {
                chessboard.push(`${letter}${i}`)
            }
        });
        return chessboard;
    }

    function placeChessPiece(board, counter) {
        if(!board.length) { return null; }
        counter++;
        if(counter === size) {
            res.push(board[0]);
            return true;
        }

        for(let i = 0; i < board.length; i++) {
            let suggestCell = board[i];
            const diagonal = calculateDiagonal(suggestCell, size);

            const newboard = board.map((cell) => {
                if ((cell[0] === suggestCell[0]) || (cell[1] === suggestCell[1]) || (diagonal.indexOf(cell) !== -1)) {
                    return null;
                }
                return cell;
            }).filter(Boolean);

            if(placeChessPiece(newboard, counter)) {
                res.push(suggestCell);
                return true;
            }
        }
    }

    function calculateDiagonal(cell, size) {
        let diagonal = [cell];
        const letterPosition = letters.indexOf(cell[0]);
        const numPosition = +cell[1];

        let i = letterPosition;
        let j = numPosition;

        while(i < size && j < size) {
            i++;
            j++;
            diagonal.push(`${letters[i]}${j}`);
        }

        i = letterPosition;
        j = numPosition;

        while(i > 0 && j > 0) {
            i--;
            j--;
            diagonal.push(`${letters[i]}${j}`);
        }

        i = letterPosition;
        j = numPosition;

        while(i > 0 && j < size) {
            i--;
            j++;
            diagonal.push(`${letters[i]}${j}`);
        }

        i = letterPosition;
        j = numPosition;

        while(i < size && j > 0) {
            i++;
            j--;
            diagonal.push(`${letters[i]}${j}`);
        }

        return diagonal;
    }

    function placeFirstChess(firstCell) {
        const diagonal = calculateDiagonal(firstCell, size);
        const board = makeChessBoard(size);
        const newboard = board.map((cell) => {
            if ((cell[0] === firstCell[0]) || (cell[1] === firstCell[1]) || (diagonal.indexOf(cell) !== -1)) {
                return null;
            }
            return cell;
        }).filter(Boolean);

        if(placeChessPiece(newboard, 1)) {
            res.push(firstCell);
            return true;
        }
    }

    function render(firstChess) {
        //placeChessPiece(makeChessBoard(8), 0);
        clear();
        placeFirstChess(firstChess);
        if(res.length === size) {
            const board = makeChessBoard(size);
            let boardElem = document.querySelector(".board");
            board.forEach((cell) => {
                let cellElem = document.createElement("div");
                cellElem.classList.add("cell");
                cellElem.innerHTML = cell;
                if(res.indexOf(cell) !== -1) cellElem.classList.add("ferz");
                boardElem.appendChild(cellElem);
            })
        } else {
            alert("Решений не найдено!");
        }
    }

    function clear() {
        res = [];
        document.querySelector("main").removeChild(document.querySelector(".board"));
        let elem = document.createElement("div");
        elem.classList.add("board");
        document.querySelector("main").appendChild(elem);
    }

    document.querySelector(".button").addEventListener("click", () => {
        render(document.querySelector(".input").value);
    })


</script>
</body>
</html>
